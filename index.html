<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://i.icomoon.io/public/temp/01172e6ace/UntitledProject/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <img src="./images/logo.svg" alt="Ping logo" class="logo">

    <h1 class="title">We are launching <span>soon!</span></h1>

    <h3 class="subtitle">Subscribe and get notified</h3>

    <form class="form-container">
      <input type="email" placeholder="Your email address..." class="email">
      <input type="submit" value="Notify Me" class="submit">
    </form>

    <img src="./images/illustration-dashboard.png" alt="dashboard image" class="dashboard">

    <div class="social">
      <a href="https://web.facebook.com/?_rdc=1&_rdr" class="facebook social-icon"><img src="./images/facebook.svg" class="icon-facebook" alt="facebook logo"></a>
      <a href="https://twitter.com/?lang=fr" class="twitter social-icon"><i class="fa-brands fa-twitter"></i></a>
      <a href="https://www.instagram.com/" class="instagram social-icon"><i class="fa-brands fa-instagram"></i></a>
    </div>

    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </div>
  

  
  

  

  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
